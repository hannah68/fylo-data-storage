<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <div class="background">
    <img class="background__img"src="images/bg-desktop.png" alt="background image">
  </div>
  
  <div class="container">
    <!-- first box -->
      <div class="content__box--1">
        <div class="logo">
          <img src="images/logo.svg" alt="logo of data">
        </div>

        <div class="icons">
          <div class="icon__1">
            <img src="images/icon-document.svg" alt="document">
          </div>
          <div class="icon__2">
            <img src="images/icon-folder.svg" alt="folder">
          </div>
          <div class="icon__3">
            <img src="images/icon-upload.svg" alt="upload">
          </div>
        </div>
      </div>

    <!-- second box -->
      <div class="content__box--2">
       

        <div class="storage__bottom">
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
          <input class="input-parent" type="text" name="data">
          <input class="input-child" type="text" name="data">
          <div class="circle-bar"></div>
          
          <div class="data">
            <div class="data--min">0 GB</div>
            <div class="data--max">1000 GB</div>
          </div>
          
          
          <div class="storage">
            <p class="storage-num"><span>185</span> GB LEFT</p>
          <div>
        
          
        </div>

        
        
      </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
